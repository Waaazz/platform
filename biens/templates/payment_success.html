<!DOCTYPE html>
{%load static%}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succès de paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .success-message {
            color: #009900;
            font-size: 24px;
            font-weight: bold;
        }
        .invoice-button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .invoice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url('{% static 'images/AdobeStock_45.jpeg' %}'); background-size: cover;">
    <div class="container">
        <h1>Succès de paiement!</h1>
        <p class="success-message">Votre paiement a été effectué avec succès.</p>
        <p>Merci pour votre achat!</p>
        <a href="{% url 'home' %}" class="invoice-button">Retour à l'accueil</a>
    </div>
</body>
</html>
