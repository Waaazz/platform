{% extends 'partials/base.html' %}
{% block title %}Supprimer l'article{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <div class="bg-danger bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center" style="width:80px;height:80px;">
                            <i class="fas fa-trash text-danger fs-1"></i>
                        </div>
                    </div>
                    <h3 class="mb-3">Supprimer cet article ?</h3>
                    <p class="text-muted mb-4">Voulez-vous vraiment supprimer <strong>{{ object }}</strong> ? Cette action est irreversible.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Oui, supprimer
                            </button>
                            <a href="{% url 'my-articles' %}" class="btn btn-outline-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
